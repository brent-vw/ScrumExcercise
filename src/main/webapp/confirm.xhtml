<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<ui:composition template="WEB-INF/templates/template.xhtml">
    <ui:define name="pageContent">
        <h1>Confirmation</h1>
        <p>Are these the correct values?</p>
        <ul>
            <li>First Name: #{registrationController.person.firstName}</li>
            <li>Last Name: #{registrationController.person.lastName}</li>
            <li>Birth Date: <h:outputText value="#{registrationController.person.birthDate}">
                <f:convertDateTime pattern="yyyy-MM-dd"/>
            </h:outputText>
            </li>
        </ul>

        <h:form>
            <h:commandButton styleClass="btn btn-primary" value="Yes" action="#{registrationController.savePerson()}"/>
            <h:link outcome="people.xhtml" styleClass="btn btn-default"><span class="glyphicon glyphicon-backward">Cancel</span></h:link>
        </h:form>
    </ui:define>
</ui:composition>
</html>
