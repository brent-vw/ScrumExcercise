<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:t="http://xmlns.jcp.org/jsf/composite/tags"
>
<ui:composition template="WEB-INF/templates/template.xhtml">
    <ui:define name="pageContent">
        <h1>Registration</h1>
        <p>
            Please register here!
        </p>
        <h:form>
            <t:input label="First Name:" field="firstName" entity="#{registrationController.person}"/>
            <t:input label="Last Name:" field="lastName"  entity="#{registrationController.person}"/>
            <t:input label="Birth Date:" field="birthDate" entity="#{registrationController.person}" pattern="yyyy-MM-dd"/>

            <h:commandButton styleClass="btn btn-primary" action="confirm" value="Confirm"/>
            <!-- TODO Add a "Cancel" button from `registration` to `index` -->
            <h:button styleClass="btn btn-primary" outcome="index.xhtml" value="Cancel"></h:button>
        </h:form>
    </ui:define>
</ui:composition>
</html>
