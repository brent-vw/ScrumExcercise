<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="WEB-INF/templates/template.xhtml">
    <ui:define name="pageContent">
        <h:panelGroup rendered="${empty peopleListController.list}">
            <h:outputText>No people in the list!!!</h:outputText>
        </h:panelGroup>


        <h:panelGroup rendered="${not empty peopleListController.list}">
            <h:form>
                <h:dataTable styleClass="table table-striped" value="#{peopleListController.list}" var="person">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{person.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="First Name"/>
                        </f:facet>
                        <h:outputText value="#{person.firstName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Last Name"/>
                        </f:facet>
                        <h:outputText value="#{person.lastName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Birth Date"/>
                        </f:facet>
                        <h:outputText value="#{person.birthDate}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </h:panelGroup>
    </ui:define>
</ui:composition>
</html>
